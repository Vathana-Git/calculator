<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="header-text">CALCULATOR</div>
  </div>
  <div class="frame">
    <div class="cal-container">
      <div class="title">FOOBAR</div>
      <div class="screen-container">
        <div class="screen">
          <div class="operator"></div>
          <div class="operand">0</div>
        </div>
      </div>
      <div class="buttons-row">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>/</div>
      </div>
      <div class="buttons-row">
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div style>x</div>
      </div>
      <div class="buttons-row">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>-</div>
      </div>
      <div class="buttons-row">
        <div>0</div>
        <div>.</div>
        <div>=</div>
        <div>+</div>
      </div>
      <div class="buttons-row">
        <div class="large">C</div>
        <div class="large">AC</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
